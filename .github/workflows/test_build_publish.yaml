name: Build, Test & Publish

on:
  push:
    branches:
      - master

jobs:
  - uses: actions/checkout@v3

  - uses: actions/setup-python@v3
    with:
      python-version: 3.10

  - name: Build
    run: python setup.py bdist_wheel

  - name: Test
    run:

  - name: Publish to PyPI
    uses: pypa/gh-action-pypi-publish@v1.5.0
